<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>three four</title>

    <style>
        * {
            margin: 0;
            padding: 0;

            overflow: hidden;
        }
    </style>

    <script src="./lib/three.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <script src="./lib/Detector.js"></script>




</head>
<body>

<script>

    window.addEventListener('load', function(event){
        console.log('dom content loaded');

        var camera, controls, scene, renderer;

        if(Detector.webgl) {
            threeFourInit();
            threeFourAnimate();
        } else {
            var warning = Detector.getWebGLErrorMessage();
            document.body.appendChild(warning);
        }


        // functions
        function threeFourInit() {




            //create scene
            scene = new THREE.Scene();

            //create camera (FOV, aspectRatio, nearClip, farClip)
            camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 10000 );
            camera.position.z = 15;
            //camera.position.set(-15,10,15);
            camera.lookAt(scene.position);

            //create controls
            controls = new THREE.TrackballControls(camera);
            controls.addEventListener('change', render);


            //create geometry / materials
            var geometry = new THREE.BoxGeometry(5,5,5,1,1,1);
            var material = new THREE.MeshNormalMaterial();
            //var material = new THREE.MeshLambertMaterial({color: 0xFF0000});

            //create mesh
            var mesh = new THREE.Mesh(geometry, material);

            //add mesh
            scene.add(mesh);

            //create light
            var light = new THREE.PointLight(0xFFFF00);
            light.position.set(10,20,10);
            scene.add(light);

            //create renderer
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);

            //append renderer to body
            document.body.appendChild(renderer.domElement);

            renderer.setClearColor(0xddddff, 1.0);


        }
        function threeFourAnimate() {
            requestAnimationFrame( threeFourAnimate );
            controls.update();
        }
        function render() {
            renderer.render(scene, camera);
        }
    });



</script>
</body>
</html>
