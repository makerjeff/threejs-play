<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>threeJS beginner</title>
    <script src="./lib/three.js"></script>
    <script src="./lib/hilbert3D.js"></script>
    <script src="./lib/Detector.js"></script>
</head>
<body>

<script>

    if(Detector.webgl){
        init();


    } else {
        var warning = Detector.getWebGLErrorMessage();
        document.body.appendChild(warning);
    }


    function init(){
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(800,640);
        document.body.appendChild( renderer.domElement);

        var scene = new THREE.Scene();

        //THREE.PerspectiveCamera(<fov:float>,<aspect ratio: float>, <near clip>, <far clip>);
        var camera = new THREE.PerspectiveCamera(35, 800/640, 0.1, 10000);
        camera.position.set(-15, 10, 15);
        camera.lookAt(scene.position);

        // basic geometry
        var geometry = new THREE.BoxGeometry(5,5,5,1,1,1);
        var material = new THREE.MeshLambertMaterial({color:0xFF0000, wireframe: true});
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        // basic geometry - end

        // basic light
        var light = new THREE.PointLight(0xFFFF00);
        light.position.set(10,0,10);
        scene.add(light);
        // basic light - end

        //set background
        renderer.setClearColor(0xddddff, 1.0);


        // ==== LINE ====
        var lineMaterial = new THREE.LineBasicMaterial({color:0x0000ff});
        var lineGeometry = new THREE.Geometry();

        lineGeometry.vertices.push(new THREE.Vector3(-5, 0,0));
        lineGeometry.vertices.push(new THREE.Vector3(0, 5, 0));
        lineGeometry.vertices.push(new THREE.Vector3(5, 0, 0));

        var line = new THREE.Line(lineGeometry, lineMaterial);

        scene.add(line);











        //last line to render scene
        renderer.render(scene, camera);
    }




</script>

</body>
</html>
